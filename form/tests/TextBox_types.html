<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<title>TextBox type Tests</title>
	<style type="text/css">
		@import "../../themes/claro/document.css";
		@import "../css/dijitTests.css";
	</style>

	<!-- required: the default dui theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/claro/claro.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="parseOnLoad: true, isDebug: true"></script>

	<!-- only needed for alternate theme testing: -->
	<script type="text/javascript" src="../_testCommon.js"></script>

	<script type="text/javascript">
		dojo.require("doh.runner");
		dojo.require("dojo.parser");
		dojo.require("dui.dijit"); // optimize: load dui layer
		dojo.require("dui.form.TextBox");
		dojo.require("dui.form.CurrencyTextBox");
		dojo.require("dui.form.DateTextBox");
		dojo.require("dui.form.TimeTextBox");
		dojo.require("dui.form.NumberTextBox");
		dojo.require("dui.form.RangeBoundTextBox");

		dojo.ready(function(){

			doh.register("types", [
				{
					name: "HTML4",
					runTest: function(){
						doh.is(dojo.byId('hn').type, dui.byId('dr').focusNode.type, "dr");
						doh.is(dojo.byId('hp').type, dui.byId('dp').focusNode.type, "dp");
						doh.is("text", dui.byId('dn').focusNode.type, "dn");
						doh.is("text", dui.byId('dc').focusNode.type, "dc");
						doh.is("text", dui.byId('dd').focusNode.type, "dd");
						doh.is("text", dui.byId('dt').focusNode.type, "dt");
					}
				},
				{
					name: "HTML5",
					runTest: function(){
						doh.is(dojo.byId('hn').type, dui.byId('wr').focusNode.type, "wr");
						doh.is(dojo.byId('hp').type, dui.byId('wp').focusNode.type, "wp");
						doh.is("text", dui.byId('wn').focusNode.type, "wn");
						doh.is("text", dui.byId('wc').focusNode.type, "wc");
						doh.is("text", dui.byId('wd').focusNode.type, "wd");
						doh.is("text", dui.byId('wt').focusNode.type, "wt");
					}
				}
			]);

			doh.run();
		});

	</script>
</head>
<body class="claro" role="main">
	<h1>TextBox type Tests</h1>
	<input id="hn" aria-label="hn" type="number" value="1234" /><br>
	<input id="hd" aria-label="hd" type="date" value="2011-05-19" /><br>
	<input id="ht" aria-label="ht" type="time" value="10:11:00" /><br>
	<input id="hp" aria-label="hp" type="password" value="password" /><br>
<br>
	<input aria-label="dr" id="dr" type="number" dojoType="dui.form.RangeBoundTextBox" value="1234" /><br>
	<input aria-label="dp" id="dp" type="password" dojoType="dui.form.TextBox" value="password" /><br>
	<input aria-label="dn" id="dn" type="number" dojoType="dui.form.NumberTextBox" value="1234" /><br>
	<input aria-label="dc" id="dc" type="number" dojoType="dui.form.CurrencyTextBox" value="1234.00" /><br>
	<input aria-label="dd" id="dd" type="date" dojoType="dui.form.DateTextBox" value="2011-05-19" /><br>
	<input aria-label="dt" id="dt" type="time" dojoType="dui.form.TimeTextBox" value="T10:11:00" /><br>
<br>
	<input id="wr" data-dojo-type="dui/form/RangeBoundTextBox" data-dojo-props='value:1234, type:"number", "aria-label":"wr" ' /><br>
	<input id="wp" data-dojo-type="dui/form/TextBox" data-dojo-props='value:"password", type:"password", "aria-label":"wp" ' /><br>
	<input id="wn" data-dojo-type="dui/form/NumberTextBox" data-dojo-props='value:1234, type:"number", "aria-label":"wn" ' /><br>
	<input id="wc" data-dojo-type="dui/form/CurrencyTextBox" data-dojo-props='value:1234, type:"number", "aria-label":"wc" ' /><br>
	<input id="wd" data-dojo-type="dui/form/DateTextBox" data-dojo-props='value:new Date(2011,04,19,0,0,0,0), type:"date", "aria-label":"wd" ' /><br>
	<input id="wt" data-dojo-type="dui/form/TimeTextBox" data-dojo-props='value:new Date(0,0,0,10,11,0,0), type:"time", "aria-label":"wt" ' /><br>
</body>
</html>
