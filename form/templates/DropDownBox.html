<div class="dui duiReset duiInline duiLeft"
	id="widget_${id}"
	role="combobox"
	aria-haspopup="true"
	data-dojo-attach-point="_popupStateNode"
	><div class='duiReset duiRight duiButtonNode duiArrowButton duiDownArrowButton duiArrowButtonContainer'
		data-dojo-attach-point="_buttonNode" role="presentation"
		><input class="duiReset duiInputField duiArrowButtonInner" value="&#9660; " type="text" tabIndex="-1" readonly="readonly" role="button presentation" aria-hidden="true"
			${_buttonInputDisabled}
	/></div
	><div class='duiReset duiValidationContainer'
		><input class="duiReset duiInputField duiValidationIcon duiValidationInner" value="&#935; " type="text" tabIndex="-1" readonly="readonly" role="presentation"
	/></div
	><div class="duiReset duiInputField duiInputContainer"
		><input class='duiReset duiInputInner' type="text" autocomplete="off"
			data-dojo-attach-point="textbox,focusNode" role="textbox"
	/></div
></div>
