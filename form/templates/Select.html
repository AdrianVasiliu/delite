<table class="dui duiReset duiInline duiLeft"
	data-dojo-attach-point="_buttonNode,tableNode,focusNode,_popupStateNode" cellspacing='0' cellpadding='0'
	role="listbox" aria-haspopup="true"
	><tbody role="presentation"><tr role="presentation"
		><td class="duiReset duiStretch duiButtonContents" role="presentation"
			><div class="duiReset duiInputField duiButtonText"  data-dojo-attach-point="containerNode,textDirNode" role="presentation"></div
			><div class="duiReset duiValidationContainer"
				><input class="duiReset duiInputField duiValidationIcon duiValidationInner" value="&#935; " type="text" tabIndex="-1" readonly="readonly" role="presentation"
			/></div
			><input type="hidden" data-dojo-attach-point="valueNode" value="${value}" aria-hidden="true"
		/></td
		><td class="duiReset duiRight duiButtonNode duiArrowButton duiDownArrowButton duiArrowButtonContainer"
			data-dojo-attach-point="titleNode" role="presentation"
			><input class="duiReset duiInputField duiArrowButtonInner" value="&#9660; " type="text" tabIndex="-1" readonly="readonly" role="presentation"
				${_buttonInputDisabled}
		/></td
	></tr></tbody
></table>
