<div class="dui duiReset duiInline duiLeft"
	id="widget_${id}" role="presentation"
	><div class="duiReset duiButtonNode duiSpinnerButtonContainer"
		><input class="duiReset duiInputField duiSpinnerButtonInner" type="text" tabIndex="-1" readonly="readonly" role="presentation"
		/><div class="duiReset duiLeft duiButtonNode duiArrowButton duiUpArrowButton"
			data-dojo-attach-point="upArrowNode"
			><div class="duiArrowButtonInner"
				><input class="duiReset duiInputField" value="&#9650; " type="text" tabIndex="-1" readonly="readonly" role="presentation"
					${_buttonInputDisabled}
			/></div
		></div
		><div class="duiReset duiLeft duiButtonNode duiArrowButton duiDownArrowButton"
			data-dojo-attach-point="downArrowNode"
			><div class="duiArrowButtonInner"
				><input class="duiReset duiInputField" value="&#9660; " type="text" tabIndex="-1" readonly="readonly" role="presentation"
					${_buttonInputDisabled}
			/></div
		></div
	></div
	><div class='duiReset duiValidationContainer'
		><input class="duiReset duiInputField duiValidationIcon duiValidationInner" value="&#935; " type="text" tabIndex="-1" readonly="readonly" role="presentation"
	/></div
	><div class="duiReset duiInputField duiInputContainer"
		><input class='duiReset duiInputInner' data-dojo-attach-point="textbox,focusNode" type="${type}" data-dojo-attach-event="onkeydown:_onKeyDown"
			role="spinbutton" autocomplete="off"
	/></div
></div>
