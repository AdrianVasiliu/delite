<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Multi Columns</title>

	<!-- For testing purposes.  Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../tests/boilerplate.js"></script>
	<style>
		html, body{
			margin: 0;
			padding: 0;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		require([
			"../MultiColumns",
			"dui/Button",
			"dui/register",
			"dojo/domReady!"
		], function(ViewStack, Button, register){
			register.parse();

			createWidget = function (){
				var p = document.createElement("div");
				p.innerHTML = "EEE";
				p.style.backgroundColor = "orangered";
				vs.addChild(p);
				vs.show(p);
			};
		});



	</script>

</head>
<body>
<d-basic-layout direction="vertical" class="height100 width100">
	<d-multi-columns id="mc" class="fill">
		<div style="background-color: honeydew;" id="aaa">
			AAA
		</div>
		<div style="background-color: whitesmoke;" id="bbb">
			BBB
		</div>
		<div style="background-color: powderblue;" id=ccc>
			CCC
		</div>
		<div style="background-color: oldlace;" id="ddd">
			DDD
		</div>
		<div style="background-color: #7a9de9;" id="eee">
			EEE
		</div>
	</d-multi-columns>
	<d-multi-columns id="mc2" class="fill">

		<div style="background-color: #7a9de9;" id="eee2">
			EEE
		</div>
		<div style="background-color: oldlace;" id="ddd2">
			DDD
		</div>
		<div style="background-color: powderblue;" id=ccc2>
			CCC
		</div>
		<div style="background-color: whitesmoke;" id="bbb2">
			BBB
		</div>
		<div style="background-color: honeydew;" id="aaa2">
			AAA
		</div>
	</d-multi-columns>

</d-basic-layout>
</body>
</html>
