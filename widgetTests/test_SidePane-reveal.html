<!doctype html>
<html>
<head>
	<!--
	In reveal mode, the main content that will reveal the side pane must:
	 - have height 100%, typically html and body must also be set to 100%
	 - have an opaque background
	-->
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Side Pane Reveal Mode</title>

	<!-- For testing purposes.  Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../tests/boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"dui/SidePane",
			"dui/register",
			"dojo/domReady!"
		], function(SidePane, register){
			register.parse();
		});
	</script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>
<d-side-pane id="sp" mode="reveal">
	<div style="background-color: red" class="fill">Dojo</div>
	<div style="background-color: blue">Dojo</div>
	<div style="background-color: #ffff00">Dojo</div>
</d-side-pane>
<div style="width: 100%; height: 100%; background-color: red">
	<div style="width: 100%; text-align: center">
		My content
		<button onclick="sp.open()">Open</button>
		<button onclick="sp.close()">Close</button>
		<button onclick="sp.mode = 'push'">Push Mode</button>
		<button onclick="sp.mode = 'reveal'">Reveal Mode</button>
		<button onclick="sp.mode = 'overlay'">Overlay Mode</button>
	</div>
</div>
</body>
</html>
