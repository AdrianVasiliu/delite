<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Viewport Test</title>
	<script type="text/javascript" src="../boilerplate.js"></script>
	<script language="JavaScript" type="text/javascript">
		var ready = false; // set to true when the test page is ready
		require([
			"delite/Viewport",
			"requirejs-domready/domReady!"
		], function (Viewport) {
			var initialBox = Viewport.getEffectiveBox(document);
			size.innerHTML = "height: " + initialBox.h + ", width: " + initialBox.w;
			Viewport.on("resize", function (newBox) {
				size.innerHTML = "height: " + newBox.h + ", width: " + newBox.w;
			});

			// Set global variable to signal that the test page is ready
			ready = true;
		})
	</script>
</head>
<body>
	<h1>Viewport test</h1>
	<p>
		Test that effective viewport size changes reported on window resize, device rotate, and virtual
		keyboard show/hide.
	</p>
	<p>
		Also check that size changes based on whether or not iOS 8 is showing auto-completion suggestions.
	</p>
	<div id="size"></div>
	<input type="color" value="color">
	<input type="email" value="email">
	<input type="number" value="12345">
	<input type="password" value="password">
	<input type="search" value="search">
	<input type="tel" value="tel">
	<input type="text" value="text">
	<input type="url" value="url">
	<input autocorrect="off" value="autocorrect=off">
	<button type="button">button</button>
</body>
</html>
