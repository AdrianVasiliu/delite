<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>StarRating</title>

	<script type="text/javascript" src="./boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"dui/StarRating",
			"dojo/domReady!"
		], function (StarRating) {
			var widget = new StarRating({
				max: 10,
				value: 5.5,
				editHalfValues: true
			});
			widget.placeAt(document.body);
		});
	</script>
	<style type="text/css">
		.duiStarRatingStarIcon {
			height: 14px;
			width: 13px;
			background-image: url('images/star-orange.png');
		}

		.duiStarRatingEmptyStar {
			background-position: -13px 0px;
		}

		.duiStarRatingHalfStar {
			background-position: -26px 0px;
		}

		.duiStarRatingHalfStarRtl {
			background-position: -39px 0px;
		}
	</style>
</head>
<body>
<h3>Programmatic Example</h3>
</body>
</html>
