<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Basic Layout</title>
	<link rel="stylesheet" href="app.css">
	<!-- For testing purposes.  Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"dui/BasicLayout",
			"dui/ViewStack",
			"dui/register",
			"dojo/domReady!"
		], function(BasicLayout, ViewStack, register){
			register.parse();
		});
	</script>
	<style>
		.duiViewStack {
			box-sizing: border-box !important;
			/*overflow-x: hidden !important;*/
			/*position: relative !important;*/
		}
		.duiViewStack div {
			/*position: absolute !important;*/
			box-sizing: border-box !important;
			width: 100% !important;
			height: 100% !important;
		}
		.duiViewStackSlideAnim {
			-moz-transition: -moz-transform 0.3s ease-in-out;
			-webkit-transition: -webkit-transform 0.3s ease-in-out;
			transition: transform 0.3s ease-in-out;
		}
		.duiViewStackLeftTranslated {
			-webkit-transform: translate3d(-100%, 0px, 0px);
			transform: translate3d(-100%, 0px, 0px);
		}
		.duiViewStackRightTranslated {
			-webkit-transform: translate3d(100%, 0px, 0px);
			transform: translate3d(100%, 0px, 0px);
		}
		.duiViewStackNotTranslated {
			-webkit-transform: translate3d(0px, 0px, 0px);
			transform: translate3d(0px, 0px, 0px);
		}

	</style>
</head>
<body>
<d-basic-layout direction="vertical" class="height100">

	<div style="background-color: blue">Dojo</div>
	<d-view-stack class="fill" style="background-color: orange">
		<div style="background-color: red">Bonjour</div>
	</d-view-stack>
	<div style="background-color: #ffff00">Dojo</div>
</d-basic-layout>
</body>
</html>
