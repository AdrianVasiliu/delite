<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Basic Layout</title>

	<script type="text/javascript" src="../mobile/deviceTheme.js"></script>

	<!-- For testing purposes.  Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="./boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"dui/SidePane",
			"dui/register",
			"dojo/domReady!"
		], function(SidePane, register){
			register.parse();
		});
	</script>
</head>
<body>
<div is="dui-side-pane">
	<div style="background-color: red" class="fill">Dojo</div>
	<div style="background-color: blue">Dojo</div>
	<div style="background-color: #ffff00">Dojo</div>
</div>
</body>
</html>
