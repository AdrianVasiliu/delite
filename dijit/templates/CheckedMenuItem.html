<tr class="duiReset" data-dojo-attach-point="focusNode" role="${role}" tabIndex="-1" aria-checked="${checked}">
	<td class="duiReset duiMenuItemIconCell" role="presentation">
		<span class="duiInline duiIcon duiMenuItemIcon duiCheckedMenuItemIcon" data-dojo-attach-point="iconNode"></span>
		<span class="duiMenuItemIconChar duiCheckedMenuItemIconChar">${checkedChar}</span>
	</td>
	<td class="duiReset duiMenuItemLabel" colspan="2" data-dojo-attach-point="containerNode,labelNode,textDirNode"></td>
	<td class="duiReset duiMenuItemAccelKey" style="display: none" data-dojo-attach-point="accelKeyNode"></td>
	<td class="duiReset duiMenuArrowCell" role="presentation">&#160;</td>
</tr>
