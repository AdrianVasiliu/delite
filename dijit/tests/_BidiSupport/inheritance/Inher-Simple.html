<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>DOH simple inheritance textDir Tests</title>

		<style type="text/css">
			@import "../../../../dui/themes/tundra/tundra.css";
			@import "../../../../dojo/resources/dojo.css";
		</style>

		<!-- required: dojo.js -->
		<script type="text/javascript" src="../../../../dojo/dojo.js"
			data-dojo-config="isDebug: true, has: { 'dojo-bidi': true }">
		</script>

		<script type="text/javascript">
			dojo.require("dojo.parser");
			dojo.require("doh.runner");
			dojo.require("dui.form.TextBox");
			dojo.require("dui.form.ComboBox");

			dojo.ready(function(){

				doh.register("parse", function(){
					dojo.parser.parse();
				});

				doh.register("dui.tests._BidiSupport.inheritance.Inher-Simple", [

					function test_ltrTextBoxInheritFromDiv(){
						doh.is("ltr", dui.byId("ltrTextBox").focusNode.dir,"ltrTextBox");
					},
					function test_rtlTextBoxInheritBody(){
						doh.is("rtl", dui.byId("rtlTextBox").focusNode.dir, "rtlTextBox");
					},
					function test_ltrComboBoxInheritTable(){
						doh.is("ltr", dui.byId("fruitLtr").focusNode.dir, "fruitLtr");
					},
					function test_rtlComboBoxInheritTable(){
						doh.is("rtl", dui.byId("fruitRtl").focusNode.dir, "fruitRtl");
					},
					function test_autoComboBoxInheritTableLtr(){
						dui.byId("autoTextBox").set("value","Hello!!");
						doh.is("ltr", dui.byId("autoTextBox").focusNode.dir, "autoTextBox: Hello!!");
					},
					function test_autoComboBoxInheritTableRtl(){
						dui.byId("autoTextBox").set("value","\u05e9\u05dc\u05d5\u05dd\u0021\u0021");
						doh.is("rtl", dui.byId("autoTextBox").focusNode.dir, "autoTextBox: \u05e9\u05dc\u05d5\u05dd\u0021\u0021");
					}
				]);

				doh.run();
			});
		</script>
	</head>
	<body class="tundra" data-dojo-textdir="rtl">
		<table data-dojo-textdir="auto">
			<tr>
				<td>
					<div data-dojo-textdir="ltr">
						<label for="ltrTextBox" >
							<b>I'm a LTR TexBox </b>
						</label>
						<input data-dojo-type="dui/form/TextBox" id="ltrTextBox" data-dojo-props='name:"ltrTextBox", value:"", type:"text"'/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="autoTextBox" >
						<b>I'm a Auto TexBox </b>
					</label>
					<input data-dojo-type="dui/form/TextBox" id="autoTextBox" data-dojo-props='name:"autoTextBox", value:"",type:"text"'/>
				</td>
			</tr>
			<tr>
				<td>
					<select id="fruitLtr" data-dojo-type="dui/form/ComboBox" data-dojo-props='name:"fruitLtr"'>
						<option >Apples!</option>
						<option >Oranges!</option>
						<option selected>Pears!</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<select id="fruitRtl" data-dojo-type="dui/form/ComboBox" data-dojo-props='name:"fruitRtr"'>
						<option >&#1514;&#1508;&#1493;&#1495;&#1497;&#1501;.</option>
						<option >&#1488;&#1490;&#1505;&#1497;&#1501;.</option>
						<option selected>&#1488;&#1508;&#1512;&#1505;&#1511;&#1497;&#1501;.</option>
					</select>
				</td>
			</tr>
		</table>

		<label for="rtlTextBox" >
			<b>I'm a RTL TexBox </b>
		</label>
		<input data-dojo-type="dui/form/TextBox" id="rtlTextBox" data-dojo-props='name:"rtlTextBox", value:"", type:"text"'/>
	</body>
</html>
