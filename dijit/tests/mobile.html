<!DOCTYPE>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>General widgets mobile test page</title>
		<link href="../themes/claro/claro.css" rel="stylesheet"/>
		<link href="../icons/commonIcons.css" rel="stylesheet"/>
		<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>

		<script language="JavaScript" type="text/javascript">
			require([
				"dojo/parser",

				"dui/MenuBar",
				"dui/PopupMenuBarItem",
				"dui/DropDownMenu",
				"dui/MenuItem",
				"dui/MenuSeparator",
				"dui/PopupMenuItem",
				"dui/Menu",

				"dui/Toolbar",
				"dui/ToolbarSeparator",
				"dui/ColorPalette",
				"dui/TooltipDialog",
				"dui/Dialog",

				"dui/ProgressBar",
				"dui/InlineEditBox",
				"dui/TitlePane",

				"dui/Tree",
				"dojo/data/ItemFileReadStore",
				"dui/tree/ForestStoreModel",

				"dui/form/Button",
				"dui/form/DropDownButton",
				"dui/form/ComboButton",
				"dui/form/ToggleButton",
				"dui/form/TextBox",
				"dui/form/DateTextBox",
				"dui/form/TimeTextBox",

				"dojo/domReady!"
			], function(parser){
				parser.parse();
			});
		</script>
	</head>
	<body class="claro">
		<div id="menubar" data-dojo-type="dui/MenuBar">
			<div id="file" data-dojo-type="dui/PopupMenuBarItem" >
				<span>File</span>
				<div id="fileMenu" data-dojo-type="dui/DropDownMenu" >
					<div id="new" data-dojo-type="dui/MenuItem" >New</div>
					<div id="open" data-dojo-type="dui/MenuItem" >Open</div>
					<div id="separator" data-dojo-type="dui/MenuSeparator" ></div>
					<div id="save" data-dojo-type="dui/MenuItem" data-dojo-props='iconClass:"duiEditorIconSave"'>Save</div>
					<div id="saveas" data-dojo-type="dui/MenuItem" >Save As...</div>
				</div>
			</div>
			<div id="edit" data-dojo-type="dui/PopupMenuBarItem" >
				<span>Edit</span>
				<div id="editMenu" data-dojo-type="dui/DropDownMenu" >
					<div id="cut" data-dojo-type="dui/MenuItem" data-dojo-props='iconClass:"duiEditorIcon duiEditorIconCut",
						onClick:function(){ console.log("not actually cutting anything, just a test!"); }, accelKey:"Ctrl+X"'>Cut</div>
					<div id="copy" data-dojo-type="dui/MenuItem" data-dojo-props='iconClass:"duiEditorIcon duiEditorIconCopy",
						onClick:function(){ console.log("not actually copying anything, just a test!") }, accelKey:"Ctrl+C"'>Copy</div>
					<div id="paste" data-dojo-type="dui/MenuItem" data-dojo-props='iconClass:"duiEditorIcon duiEditorIconPaste",
						onClick:function(){ console.log("not actually pasting anything, just a test!") }, accelKey:"Ctrl+V"'>Paste</div>
				</div>
			</div>
			<div id="view" data-dojo-type="dui/PopupMenuBarItem" >
				<span>View</span>
				<div id="viewMenu" data-dojo-type="dui/DropDownMenu" >
					<div data-dojo-type="dui/MenuItem">Normal</div>
					<div data-dojo-type="dui/MenuItem">Outline</div>
					<div data-dojo-type="dui/PopupMenuItem">
						<span>Zoom</span>
						<div id="zoomMenu" data-dojo-type="dui/DropDownMenu" >
							<div data-dojo-type="dui/MenuItem">50%</div>
							<div data-dojo-type="dui/MenuItem">75%</div>
							<div data-dojo-type="dui/MenuItem">100%</div>
							<div data-dojo-type="dui/MenuItem">150%</div>
							<div data-dojo-type="dui/MenuItem">200%</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="toolbar1" data-dojo-type="dui/Toolbar">
			<div id="toolbar1.cut" data-dojo-type="dui/form/Button" data-dojo-props='iconClass:"duiEditorIcon duiEditorIconCut", showLabel:false'>Cut</div>
			<div id="toolbar1.bold" data-dojo-type="dui/form/ToggleButton" data-dojo-props='iconClass:"duiEditorIcon duiEditorIconBold", showLabel:false'>Bold2</div>
			<span data-dojo-type="dui/ToolbarSeparator"></span>
			<div id="toolbar1.ttdialog" data-dojo-type="dui/form/DropDownButton" data-dojo-props='iconClass:"plusIcon", showLabel:true'>
				<span>TD</span>
				<div id="tooltipDlg" data-dojo-type="dui/TooltipDialog" data-dojo-props='title:"Enter Login information",
					execute:function(args){ console.log("submitted w/args:\n" + JSON.stringify(args, true)); }'>
					<table>
						<tr>
							<td><label for="user">User:</label></td>
							<td><input id="user" data-dojo-type=dui/form/TextBox data-dojo-props='type:"text", name:"user" '/></td>
						</tr>
						<tr>
							<td><label for="password">Password:</label></td>
							<td><input id="password" data-dojo-type=dui/form/TextBox data-dojo-props='type:"password", name:"pwd"'/></td>
						</tr>
						<tr>
							<td colspan="2" style="text-align:center;">
								<button data-dojo-type=dui/form/Button data-dojo-props='type:"submit", name:"submit"'>Login</button></td>
						</tr>
					</table>
				</div
			></div>
			<div id="toolbar1.backcolor" data-dojo-type="dui/form/DropDownButton" data-dojo-props='iconClass:"duiEditorIcon duiEditorIconBackColor", showLabel:true'>
				<span>CP</span>
				<div id="toolbar1.colorPalette" data-dojo-type="dui/ColorPalette" data-dojo-props='style:"display: none", palette:"7x10", onChange:function(){ console.log(this.value); }'></div>
			</div
			><div id="toolbar1.combo" data-dojo-type="dui/form/ComboButton" data-dojo-props='optionsTitle:"save options", iconClass:"plusIcon", showLabel:true,
				onClick:function(){ console.log("clicked combo save") }'>
				<span>Menu</span>
				<div id="saveMenu" data-dojo-type="dui/Menu" data-dojo-props='style:"display: none;"'>
					<div data-dojo-type="dui/MenuItem"  data-dojo-props='iconClass:"duiEditorIcon duiEditorIconSave",
						onClick:function(){ console.log("not actually saving anything, just a test!") }'>Save</div>
					<div data-dojo-type="dui/MenuItem"
						data-dojo-props='onClick:function(){ console.log("not actually saving anything, just a test!") }'>Save As</div>
				</div>
			</div>
			<div id="toolbar1.dialog" data-dojo-type="dui/form/Button" onclick="dialog.show();"
				 data-dojo-props='iconClass:"duiEditorIcon duiEditorIconCreateLink"'>Dialog</div>
		</div>

		<div data-dojo-id="dialog" data-dojo-type="dui/Dialog" data-dojo-props='title:"My Dialog",
				onExecute:function(){ console.log("OK button pressed") },
				onCancel:function(){ console.log("Cancel button pressed") },
				"aria-describedby":"intro",
				execute:function(args){ console.log("submitted w/args:\n" + JSON.stringify(args, true)); }'>
			<div class="duiDialogPaneContentArea">
				<label for="fname">First: </label>
				<br>
				<input id="fname" name="fname" data-dojo-type="dui/form/TextBox"/>
				<br>

				<label for="lname">Last: </label>
				<br>
				<input id="lname" name="lname" data-dojo-type="dui/form/TextBox"/>
				<br>

				<label for="loc">Location: </label>
				<br>
				<input id="loc" name="loc" data-dojo-type="dui/form/TextBox"/>
				<br>

				<label for="date">Date: </label>
				<br>
				<input id="date" name="date" data-dojo-type="dui/form/DateTextBox"/>
				<br>

				<label>Time: </label>
				<br>
				<input id="time" name="time" data-dojo-type="dui/form/TimeTextBox"/>
				<br>

				<label for="desc">Description: </label>
				<br>
				<input id="desc" name="desc" data-dojo-type="dui/form/DateTextBox"/>
			</div>
			<div class="duiDialogPaneActionBar">
				<button id="dialogbutton1" data-dojo-type="dui/form/Button" data-dojo-props='type:"submit" '>OK</button>
				<button id="dialogbutton2" data-dojo-type="dui/form/Button" data-dojo-props='type:"button", onClick:function(){ dialog.onCancel(); }
						'>Cancel</button>
			</div>
		</div>

		<br>
		<div id="tp" data-dojo-type="dui/TitlePane" data-dojo-props='title:"Title Pane #2"'>
			<form>
				<label for="age">Age: </label> <input id="age"/><br>
				<label for="disc">Discount card </label><input id="disc" type="checkbox"/><br>
				<button>Submit</button><br>
			</form>
		</div>

		<br>
		<div id="setTestBar" data-dojo-type="dui/ProgressBar" data-dojo-props='style:"width:90%",
			maximum:200, value:"20" '></div>

		<br>
		<div data-dojo-id="continentStore" data-dojo-type="dojo/data/ItemFileReadStore" data-dojo-props='url:"_data/countries.json"'></div>
		<div data-dojo-id="continentModel" data-dojo-type="dui/tree/ForestStoreModel" data-dojo-props='store:continentStore, query:{type:"continent"},
			rootId:"continentRoot", rootLabel:"Continents", childrenAttrs:["children"]'></div>

		<div id="mytree" data-dojo-type="dui/Tree" data-dojo-props='model:continentModel, openOnClick:true'>
		</div>

		<br>
		InlineEditBox: <span id="ieb" data-dojo-type="dui/InlineEditBox" data-dojo-props='width:"200px", title:"recipient name"'></span>

	</body>
</html>
