<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Video</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/compat",
			"dui/mobile/Video"
		]);
	</script>
</head>
<body>
	<video data-dojo-type="dui/mobile/Video" width="320" height="240" controls>
		<source src="video/sample.mp4" type="video/mp4">
		<p>To show the movie, a browser which supports the video tag is required.</p>
	</video>
</body>
</html>
