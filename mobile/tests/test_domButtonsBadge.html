<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>domButtonsBadge</title>

	<link href="../themes/common/domButtons/DomButtonRedBadge.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonBlueBadge.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonGreenBadge.css" rel="stylesheet"/>

	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/_base/window",
			"dojo/dom",
			"dojo/domReady",
			"dui/mobile/iconUtils",
			"dojo/parser",
			"dui/mobile/compat"
		], function(win, dom, ready, iconUtils){
			function setIconValue(id, val){
				var txt = win.doc.createTextNode(val);
				dom.byId(id).firstChild.appendChild(txt);
			}
			ready(function(){
				var nodes = win.doc.getElementsByTagName("div");
				for(var i = 0, c = 0; i < nodes.length; i++){
					var div = nodes[i];
					if(div.nodeType != 1 || div.className.indexOf("duiDomButton") == -1){ continue; }
					div.style.border = "1px solid red";
					iconUtils.createDomButton(div);
					setIconValue("btn"+c++, "15");
				}
			});
		});
	</script>
</head>
<body style="background-color:#C5CCD3;font-family:Helvetica;font-size:12px;">
	<table style="border:none">
		<tr><td><div id="btn0" class="duiDomButtonRedBadge"></div></td><td>duiDomButtonRedBadge</td></tr>
		<tr><td><div id="btn1" class="duiDomButtonBlueBadge"></div></td><td>duiDomButtonBlueBadge</td></tr>
		<tr><td><div id="btn2" class="duiDomButtonGreenBadge"></div></td><td>duiDomButtonGreenBadge</td></tr>
		<tr><td><div id="btn3" class="duiDomButtonRedBadge" style="font-size:11px;color:pink;"></div></td><td>duiDomButtonRedBadge (small)</td></tr>
		<tr><td><div id="btn4" class="duiDomButtonBlueBadge" style="font-size:11px;color:pink;"></div></td><td>duiDomButtonBlueBadge (small)</td></tr>
		<tr><td><div id="btn5" class="duiDomButtonGreenBadge" style="font-size:11px;color:pink;"></div></td><td>duiDomButtonGreenBadge (small)</td></tr>
	</table>
</body>
</html>
