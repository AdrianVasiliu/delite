<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Toggle Button</title>
		<link href="../../themes/holodark/base.css" rel="stylesheet">
		<link href="../../themes/holodark/base-compat.css" rel="stylesheet">
		<link href="../../themes/holodark/ToggleButton.css" rel="stylesheet">
		<link href="../../themes/holodark/ToggleButton_rtl.css" rel="stylesheet">
		
		<style type="text/css">
			@import "../../themes/holodark/holodark.css";
		</style>
	
		<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="parseOnLoad: true, has: {'dojo-bidi': true}"></script>

		<script language="JavaScript" type="text/javascript">
			dojo.require("dui.mobile._base");			// This is a mobile app.
			dojo.require("dojo.parser");   //dojo.require("dui/mobile/parser");	// This mobile app supports running on desktop browsers
			dojo.require("dui/mobile/compat");	// This mobile app uses declarative programming with fast mobile parser
			dojo.require("dui/Button");
			dojo.require("dui/mobile/ToggleButton");
		</script>
	</head>
	<body style="visibility:hidden;" dir="rtl">
		<div id="settings" data-dojo-type="dui/mobile/View" selected="true">
			<div>
				<div>
					<button data-dojo-type="dui/mobile/ToggleButton" dir="rtl">Toggle me RTL</button>
					</br></br>
					<button data-dojo-type="dui/mobile/ToggleButton" dir="ltr">Toggle me Left</button>
				</div>
			</div>
		</div>
	</body>
</html>
