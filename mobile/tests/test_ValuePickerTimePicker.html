<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>ValuePicker Time Picker</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base','ValuePicker']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dui/registry",
			"dojo/parser",
			"dui/mobile/compat",
			"dui/mobile/ValuePickerTimePicker"
		], function(registry){
			gotoToday = function(){
				registry.byId("picker1").reset();
			};
			showSelectedValue = function(){
				var w = registry.byId("picker1");
				var values = w.get("values");
				document.getElementById("msg").innerHTML =
					values[0] + ":" + values[1];
			}
		});
	</script>

	<style>
	#picker1 {
		margin: 20px;
	}
	</style>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dui/mobile/View">
		<div data-dojo-type="dui/mobile/Heading">
			<span data-dojo-type="dui/mobile/ToolBarButton" onClick="showSelectedValue()" data-dojo-props='label:"OK"'></span>
			<span data-dojo-type="dui/mobile/ToolBarButton" onClick="gotoToday()" data-dojo-props='label:"Now"'></span>
		</div>
		<div id="picker1" data-dojo-type="dui/mobile/ValuePickerTimePicker"></div>
		<div id="msg"></div>
	</div>
</body>
</html>
