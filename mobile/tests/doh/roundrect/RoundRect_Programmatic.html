<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Round Rect</title>
		<link href="../../../themes/iphone/iphone.css" rel="stylesheet"/>

		<script type="text/javascript" src="../../../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
			//dojo.require("dojo.parser"); // Use the lightweight parser.
			dojo.require("dui/mobile/parser");
			dojo.require("dui.mobile");
			dojo.requireIf(!dojo.isWebKit, "dui/mobile/compat");

	        dojo.require("doh.runner");
			dojo.addOnLoad(function(){
				var view = dui.byId("foo");
				var demoWidget = new dui.mobile.RoundRect({shadow:"true"});
				demoWidget.domNode.appendChild(dojo.doc.createTextNode("This module provides some widgets that can be used to build web-based applications for mobile devices such as iPhone or Android."));
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				demoWidget = new dui.mobile.RoundRect();
				demoWidget.domNode.appendChild(dojo.doc.createTextNode("This module provides some widgets that can be used to build web-based applications for mobile devices such as iPhone or Android."));
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				doh.register("dui/mobile/test.doh.RoundRect", [
					{
						name: "RoundRect Verification",
						timeout: 4000,
						runTest: function(){
							var d = new doh.Deferred();
							setTimeout(d.getTestCallback(function(){
								var demoWidget = dui.byId("dui_mobile_RoundRect_0");
								if(dojo.isIE < 10){
									doh.assertEqual('duiRoundRect', demoWidget.domNode.className);
								}else{
									doh.assertEqual('duiRoundRect duiShadow', demoWidget.domNode.className);
								}

								demoWidget = dui.byId("dui_mobile_RoundRect_1");
								doh.assertEqual('duiRoundRect', demoWidget.domNode.className);
							}));
							return d;
						}
					},
					{
						name: "Set",
						timeout: 4000,
						runTest: function(){
							var demoWidget = dui.byId("dui_mobile_RoundRect_0");
							demoWidget.set({shadow :false});

							demoWidget.set({shadow :false});
//							doh.assertFalse(demoWidget.get("shadow"));
//							doh.assertEqual('duiRoundRect', demoWidget.domNode.className);
						}
					}
				]);
				doh.run();
			});
		</script>
	</head>
	<body>
		<div id="foo" data-dojo-type="dui/mobile/View" selected="true">
			<h2 data-dojo-type="dui/mobile/RoundRectCategory">Round Rectangle</h2>
		</div>
	</body>
</html>
