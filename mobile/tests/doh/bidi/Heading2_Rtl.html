<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Heading</title>
		<link href="../../../themes/holodark/base.css" rel="stylesheet"/>
		<link href="../../../themes/holodark/base_rtl.css" rel="stylesheet"/>
		<link href="../../../themes/common/domButtons.css" rel="stylesheet"/>

		<script type="text/javascript" src="../../../../../dojo/dojo.js" djConfig="parseOnLoad: true, has:{'dojo-bidi': true}"></script>

		<script language="JavaScript" type="text/javascript">
			dojo.require("dojo.parser"); // Use the lightweight parser.
			//dojo.require("dui/mobile/parser");
			dojo.require("dui.mobile");
			dojo.requireIf(!dojo.isWebKit, "dui/mobile/compat");
		</script>
		<script type="text/javascript" src="../TestUtil.js"></script>
		<script type="text/javascript" src="Heading2_rtl.js"></script>
	</head>
	<body dir="rtl">
		<div id="general" data-dojo-type="dui/mobile/View" selected="true">
			<h1 data-dojo-type="dui/mobile/Heading" back="Settings" moveTo="foo">General</h1>
			<h1 data-dojo-type="dui/mobile/Heading" back="Go To" href="http://dojotoolkit.org/">Test</h1>
			<h1 data-dojo-type="dui/mobile/Heading" back="Settings" moveTo="foo">Test</h1>
			<h1 data-dojo-type="dui/mobile/Heading" back="Long Button" moveTo="bar">Very Very Long Title May Not Be Displayed in the Narrow Space</h1>
		</div>

		<div id="foo" data-dojo-type="dui/mobile/View">
			<h1 data-dojo-type="dui/mobile/Heading">Mobile Mashup</h1>
			<h2 data-dojo-type="dui/mobile/RoundRectCategory">Spaces</h2>
			<ul data-dojo-type="dui/mobile/RoundRectList">
				<li id="item1" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-10.png" rightText="Off" moveTo="general">
					u1space
				</li>
				<li id="item2" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-11.png" rightText="Off" moveTo="general">
					u2space
				</li>
				<li id="item3" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-12.png" rightText="Off" moveTo="general">
					Wi-Fi
				</li>
				<li id="item4" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-13.png" rightText="VPN" moveTo="general">
					VPN
				</li>
			</ul>
		</div>

		<div id="bar" data-dojo-type="dui/mobile/View">
			<h1 data-dojo-type="dui/mobile/Heading" back="Spaces" moveTo="general">u1space</h1>
			<h2 data-dojo-type="dui/mobile/RoundRectCategory">Applications</h2>
			<ul data-dojo-type="dui/mobile/RoundRectList">
				<li data-dojo-type="dui/mobile/ListItem" rightText="Off">
					Video
				</li>
				<li data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-2.png" rightText="VPN">
					Maps
				</li>
				<li data-dojo-type="dui/mobile/ListItem" rightText="Off">
					Phone Number
				</li>
			</ul>
		</div>

	</body>
</html>
