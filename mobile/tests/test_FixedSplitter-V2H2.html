<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>FixedSplitter Test</title>

	<link href="../themes/iphone/FixedSplitter.css" rel="stylesheet"/>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/FixedSplitter",
			"dui/mobile/Pane"
		]);
	</script>

	<style type="text/css">
		html, body{
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div data-dojo-type="dui/mobile/FixedSplitter" style="width:100%;height:100%;" data-dojo-props='orientation:"V"'>
		<div data-dojo-type="dui/mobile/Pane" style="background-color:yellow;height:20%">
			pane #1
		</div>

		<div data-dojo-type="dui/mobile/FixedSplitter" style="width:100%;height:100%;" data-dojo-props='orientation:"H"'>
			<div data-dojo-type="dui/mobile/Pane" style="background-color:pink;width:20%;">
				pane #2
			</div>
			<div data-dojo-type="dui/mobile/Pane" style="background-color:cyan;">
				pane #3
			</div>
		</div>
	</div>
</body>
</html>
