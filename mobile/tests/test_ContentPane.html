<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>ContentPane</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true"></script>

	<script type="text/javascript">
		require([
			"dojo/dom-construct",
			"dojo/domReady",
			"dui/registry",
			"dojo/parser",
			"dui/mobile/compat",
			"dui/mobile/ContentPane"
		], function(domConstruct, ready, registry, parser){
			parser.parse();
			registry.byId("pane3").set("content", "<div data-dojo-type='dui/mobile/RoundRect' shadow='true'>Thank you!</div>");
			registry.byId("pane4").set("href", "data/fragment1.html");
			var dom = domConstruct.create("DIV", {
				"data-dojo-type": "dui/mobile/RoundRect",
				"data-dojo-props": "shadow:true"
			});
			dom.innerHTML = "DOM Tree";
			registry.byId("pane5").set("content", dom);
		});
	</script>
</head>
<body style="visibility:hidden;">
	<div id="foo" data-dojo-type="dui/mobile/View">
		<h1 data-dojo-type="dui/mobile/Heading">ContentPane</h1>

		<h2 data-dojo-type="dui/mobile/RoundRectCategory">Pane1</h2>
		<div id="pane1" data-dojo-type="dui/mobile/ContentPane"
		     content="&lt;div data-dojo-type='dui/mobile/RoundRect' shadow='true'&gt;Thank you!&lt;/div&gt;"></div>

		<h2 data-dojo-type="dui/mobile/RoundRectCategory">Pane2</h2>
		<div id="pane2" data-dojo-type="dui/mobile/ContentPane"
		     href="data/fragment1.html"></div>

		<h2 data-dojo-type="dui/mobile/RoundRectCategory">Pane3</h2>
		<div id="pane3" data-dojo-type="dui/mobile/ContentPane"></div>

		<h2 data-dojo-type="dui/mobile/RoundRectCategory">Pane4</h2>
		<div id="pane4" data-dojo-type="dui/mobile/ContentPane"></div>

		<h2 data-dojo-type="dui/mobile/RoundRectCategory">Pane5</h2>
		<div id="pane5" data-dojo-type="dui/mobile/ContentPane"></div>
	</div>
</body>
</html>
