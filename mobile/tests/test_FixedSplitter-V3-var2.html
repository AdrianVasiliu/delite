<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>FixedSplitter Test</title>

	<link href="../themes/iphone/FixedSplitter.css" rel="stylesheet"/>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/_base/connect",
			"dojo/domReady",
			"dijit/registry",
			"dojo/parser",
			"dui/mobile/FixedSplitter",
			"dui/mobile/Pane"
		], function(connect, ready, registry){
			ready(function(){
				connect.connect(null, "onresize", function(){
					registry.byId("splitter1").resize();
				});
			});
		});
	</script>

	<style type="text/css">
	html, body{
		width: 100%;
		height: 100%;
		padding: 0px;
		margin: 0px;
		overflow: hidden;
	}
	#pane0 {
		background-color: cyan;
		height: 100px;
	}
	#pane1 {
		background-color: yellow;
		border-bottom: 1px solid black;
		height: 100px;
	}
	#pane2 {
		background-color: pink;
	}
	</style>
</head>
<body>
	<div id="splitter1" data-dojo-type="dui/mobile/FixedSplitter" data-dojo-props='orientation:"V"'>
		<div id="pane0" data-dojo-type="dui/mobile/Pane">
			pane #0 (height=100px)
		</div>
		<div id="pane1" data-dojo-type="dui/mobile/Pane">
			pane #1 (height=100px)
		</div>
		<div id="pane2" data-dojo-type="dui/mobile/Pane">
			pane #2 (height=variable)
		</div>
	</div>
</body>
</html>
