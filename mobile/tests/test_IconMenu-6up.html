<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>IconMenu (6up)</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base','IconMenu','SimpleDialog']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/domReady",
			"dijit/registry",
			"dojo/parser",
			"dui/mobile/compat",
			"dui/mobile/IconMenu",
			"dui/mobile/SimpleDialog",
			"dui/mobile/Button"
		], function(ready, registry){
			show = function(){
				registry.byId("dlg1").show();
			};
			hide = function(){
				registry.byId("dlg1").hide();
			};
			ready(function(){
				show();
			});
		});
	</script>

	<style>
	html,body{
		height: 100%;
		overflow: hidden;
	}
	#dlg1 {
		width: 274px;
		height: 210px;
	}

	.windows_theme .duiButton {
		position: absolute;
		bottom: 10px;
		width: 45% !important;
	}

	.windows_theme .duiButton:first-of-type {
		right: 10px;
	}

	.windows_theme .duiView {
		height: 100%;
	}

	</style>
</head>
<body style="visibility:hidden;">
	<div id="dlg1" data-dojo-type="dui/mobile/SimpleDialog" data-dojo-props='modal:false'>
		<ul data-dojo-type="dui/mobile/IconMenu" data-dojo-props='cols:3'>
			<li data-dojo-type="dui/mobile/IconMenuItem" data-dojo-props='label:"Mute", icon:"images/tab-icon-36w.png", selected:true'></li>
			<li data-dojo-type="dui/mobile/IconMenuItem" data-dojo-props='label:"Keypad", icon:"images/tab-icon-32w.png"'></li>
			<li data-dojo-type="dui/mobile/IconMenuItem" data-dojo-props='label:"Settings", icon:"images/tab-icon-30w.png"'></li>
			<li data-dojo-type="dui/mobile/IconMenuItem" data-dojo-props='label:"Info", icon:"images/tab-icon-16w.png"'></li>
			<li data-dojo-type="dui/mobile/IconMenuItem" data-dojo-props='label:"Tour", icon:"images/tab-icon-19w.png", moveTo:"view2", transition:"slide", closeOnAction:true'></li>
			<li data-dojo-type="dui/mobile/IconMenuItem" data-dojo-props='label:"Contacts", icon:"images/tab-icon-29w.png"'></li>
		</ul>
	</div>

	<div id="view1" data-dojo-type="dui/mobile/View">
		<h1 data-dojo-type="dui/mobile/Heading">6-up Icon Menu</h1>
		<button data-dojo-type="dui/mobile/Button" class="duiBlueButton" style="width:100px;margin:10px;" onclick="show()">Show</button>
		<button data-dojo-type="dui/mobile/Button" class="duiBlueButton" style="width:100px;margin:10px;" onclick="hide()">Hide</button>
	</div>

	<div id="view2" data-dojo-type="dui/mobile/View" style="background-color:white;height:100%;">
		<h1 data-dojo-type="dui/mobile/Heading" data-dojo-props='back:"Home", moveTo:"view1"'>View2</h1>
	</div>

	<div id="view3" data-dojo-type="dui/mobile/View">
		<h1 data-dojo-type="dui/mobile/Heading" data-dojo-props='back:"Home", moveTo:"view1"'>View3</h1>
	</div>
</body>
</html>
