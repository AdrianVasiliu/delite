<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>domButtons16</title>

	<link href="../themes/common/domButtons/DomButtonBlackRightArrow16.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonBlackDownArrow16.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonBlackLeftArrow16.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonBlackUpArrow16.css" rel="stylesheet"/>

	<link href="../themes/common/domButtons/DomButtonWhiteRightArrow16.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonWhiteDownArrow16.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonWhiteLeftArrow16.css" rel="stylesheet"/>
	<link href="../themes/common/domButtons/DomButtonWhiteUpArrow16.css" rel="stylesheet"/>

	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/_base/window",
			"dojo/domReady",
			"dui/mobile/iconUtils",
			"dojo/parser",
			"dui/mobile/compat"
		], function(win, ready, iconUtils){
			ready(function(){
				var nodes = win.doc.getElementsByTagName("div");
				for(var i = 0; i < nodes.length; i++){
					var div = nodes[i];
					if(div.nodeType != 1 || div.className.indexOf("duiDomButton") == -1){ continue; }
					div.style.border = "1px solid red";
					iconUtils.createDomButton(div);
				}
			});
		});
	</script>
</head>
<body style="background-color:#C5CCD3;font-family:Helvetica;font-size:12px;">
	<table style="border:none">
		<tr><td><div class="duiDomButtonBlackRightArrow16"></div></td><td>duiDomButtonBlackRightArrow16</td></tr>
		<tr><td><div class="duiDomButtonBlackDownArrow16"></div></td><td>duiDomButtonBlackDownArrow16</td></tr>
		<tr><td><div class="duiDomButtonBlackLeftArrow16"></div></td><td>duiDomButtonBlackLeftArrow16</td></tr>
		<tr><td><div class="duiDomButtonBlackUpArrow16"></div></td><td>duiDomButtonBlackUpArrow16</td></tr>

		<tr><td><div class="duiDomButtonWhiteRightArrow16"></div></td><td>duiDomButtonWhiteRightArrow16</td></tr>
		<tr><td><div class="duiDomButtonWhiteDownArrow16"></div></td><td>duiDomButtonWhiteDownArrow16</td></tr>
		<tr><td><div class="duiDomButtonWhiteLeftArrow16"></div></td><td>duiDomButtonWhiteLeftArrow16</td></tr>
		<tr><td><div class="duiDomButtonWhiteUpArrow16"></div></td><td>duiDomButtonWhiteUpArrow16</td></tr>
	</table>
</body>
</html>
