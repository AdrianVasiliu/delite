<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Icon Container (Single - Below)</title>

	<link href="../themes/common/dui/dijit.css" rel="stylesheet"/>
	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base','IconContainer','dui.Calendar']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/compat",
			"dui/mobile/IconContainer"
		]);
	</script>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dui/mobile/View">
		<h1 data-dojo-type="dui/mobile/Heading">Icon Container (Single - Below)</h1>
		<ul data-dojo-type="dui/mobile/IconContainer" data-dojo-props='transition:"below", single:true'>
			<li data-dojo-type="dui/mobile/IconItem" data-dojo-props='label:"Calendar", icon:"images/icon-1.png"' lazy="true">
				<div data-dojo-type="dui.CalendarLite"></div>
			</li>
			<li data-dojo-type="dui/mobile/IconItem" data-dojo-props='label:"Color Palette", icon:"images/icon-1.png"' lazy="true">
				<div data-dojo-type="dui.ColorPalette"></div>
			</li>
			<li data-dojo-type="dui/mobile/IconItem" data-dojo-props='label:"Progress Bar", icon:"images/icon-1.png"' lazy="true">
				<div data-dojo-type="dui.ProgressBar"></div>
			</li>
		</ul>
	</div>
</body>
</html>
