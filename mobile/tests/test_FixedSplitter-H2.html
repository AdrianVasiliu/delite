<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>FixedSplitter Test</title>

	<link href="../themes/iphone/FixedSplitter.css" rel="stylesheet"/>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/FixedSplitter",
			"dui/mobile/Pane"
		]);
	</script>

	<style type="text/css">
		html, body{
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div data-dojo-type="dui/mobile/FixedSplitter" data-dojo-props='orientation:"H"'>
		<div data-dojo-type="dui/mobile/Pane" style="background-color:yellow;width:200px;">
			pane #1 (width=200px)
		</div>
		<div data-dojo-type="dui/mobile/Pane" style="background-color:pink;">
			pane #2
		</div>
	</div>
</body>
</html>
