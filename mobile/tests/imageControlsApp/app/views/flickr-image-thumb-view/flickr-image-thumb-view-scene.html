<h1 data-dojo-type="dojox/mobile/Heading" back="Back">
	Flickr ImageThumbView
</h1>
<input
	data-dojo-type="dojox/mobile/TextBox"
	value="mountain"
	class="halfWidthInput"
	style="visibility: hidden;"
	placeholder="Enter Search Text"
	intermediateChanges="true"
	id="searchTextThumbInput">
<button id="btnSmall" data-dojo-type="dojox/mobile/Button">S</button>
<button id="btnMedium" data-dojo-type="dojox/mobile/Button">M</button>
<button id="btnLarge" data-dojo-type="dojox/mobile/Button">L</button>
<div
	data-dojo-type="dojox/mobile/app.ImageThumbView"
	id="flickrImageThumbView"
	urlParam="thumb">
</div>
