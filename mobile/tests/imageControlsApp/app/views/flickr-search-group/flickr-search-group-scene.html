<h1 data-dojo-type="dojox/mobile/Heading" back="Back" id="searchHeader">
	Search Flickr
</h1>
<input 
	data-dojo-type="dojox/mobile/TextBox"
	value="kinsale"
	class="fullWidthInput"
	placeholder="Enter Search Text"
	intermediateChanges="true"
	id="searchTextInput">
	
<div data-dojo-type="dojox/mobile/RoundRect" shadow="true">
  <div id="searchList" 
  	  data-dojo-type="dojox/mobile/app.List"
      class="iconList"
      enableDelete="false"
      itemTemplate="app/views/flickr-search-group/rowTemplate.html"
      emptyTemplate="app/views/flickr-search-group/emptyTemplate.html"></div>
</div>
