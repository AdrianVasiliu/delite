<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Switch</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/compat"
		]);
	</script>
	
	<style>
	.color1 .duiSwitchBgLeft {
		background: -webkit-gradient(linear, left top, left bottom, from(#28B159), to(#75FBAC), color-stop(0.5, #3FEB84), color-stop(0.5, #4CEE8E));
	}
	.color1 .duiSwitchBgRight {
		background: -webkit-gradient(linear, left top, left bottom, from(#CECECE), to(#FDFDFD), color-stop(0.5, #EEEEEE), color-stop(0.5, #F8F8F8));
	}
	.color2 .duiSwitchBgLeft {
		background: -webkit-gradient(linear, left top, left bottom, from(#FF9D00), to(#FFCE80), color-stop(0.5, #FFBB4D), color-stop(0.5, #FFC871));
	}
	.color2 .duiSwitchBgRight {
		background: -webkit-gradient(linear, left top, left bottom, from(#CECECE), to(#FDFDFD), color-stop(0.5, #EEEEEE), color-stop(0.5, #F8F8F8));
	}
	.color1 .duiSwitchKnob,
	.color2 .duiSwitchKnob {
		background: -webkit-gradient(linear, left top, left bottom, from(#999999), to(#FAFAFA), color-stop(0.5, #BBBBBB), color-stop(0.5, #CACACA));
	}
	.duiSwitch {
		margin-right: 10px;
	}
	.bold {
		font-weight: bold;
	}
	</style>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dui/mobile/View">
		<div data-dojo-type="dui/mobile/RoundRect" data-dojo-props='shadow:true'>
			<span class="bold">Default Shape</span><br>
			<div data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"off"'></div>
			<div class="color1" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"on", leftLabel:"Start", rightLabel:"Stop"'></div>
		</div>

		<div data-dojo-type="dui/mobile/RoundRect" data-dojo-props='shadow:true'>
			<span class="bold">Square Shape</span><br>
			<div class="duiSwSquareShape" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"off"'></div>
			<div class="color2" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"on", leftLabel:"Start", rightLabel:"Stop", shape:"duiSwSquareShape"'></div>
		</div>

		<div data-dojo-type="dui/mobile/RoundRect" data-dojo-props='shadow:true'>
			<span class="bold">Round Shape 1</span><br>
			<div class="duiSwRoundShape1" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"off"'></div>
			<div class="color1" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"on", leftLabel:"Start", rightLabel:"Stop", shape:"duiSwRoundShape1"'></div>
		</div>

		<div data-dojo-type="dui/mobile/RoundRect" data-dojo-props='shadow:true'>
			<span class="bold">Round Shape 2</span><br>
			<div class="duiSwRoundShape2" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"off"'></div>
			<div class="color2" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"on", leftLabel:"Start", rightLabel:"Stop", shape:"duiSwRoundShape2"'></div>
		</div>

		<div data-dojo-type="dui/mobile/RoundRect" data-dojo-props='shadow:true'>
			<span class="bold">Arc Shape 1</span><br>
			<div class="duiSwArcShape1" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"off"'></div>
			<div class="color1" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"on", leftLabel:"Start", rightLabel:"Stop", shape:"duiSwArcShape1"'></div>
		</div>

		<div data-dojo-type="dui/mobile/RoundRect" data-dojo-props='shadow:true'>
			<span class="bold">Arc Shape 2</span><br>
			<div class="duiSwArcShape2" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"off"'></div>
			<div class="color2" data-dojo-type="dui/mobile/Switch" data-dojo-props='value:"on", leftLabel:"Start", rightLabel:"Stop", shape:"duiSwArcShape2"'></div>
		</div>
	</div>
</body>
</html>
