<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Edge to Edge</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/compat"
		]);
	</script>
</head>
<body style="visibility:hidden;">
	<div id="settings" data-dojo-type="dui/mobile/View">
		<h1 data-dojo-type="dui/mobile/Heading">Settings</h1>
		<ul data-dojo-type="dui/mobile/EdgeToEdgeList">
			<li data-dojo-type="dui/mobile/ListItem" data-dojo-props='icon:"images/i-icon-1.png"'>
				Airplane Mode
				<div data-dojo-type="dui/mobile/Switch"></div>
			</li>
			<li data-dojo-type="dui/mobile/ListItem" data-dojo-props='icon:"images/i-icon-2.png", rightText:"mac", moveTo:"hello"'>
				Wi-Fi
			</li>
			<li data-dojo-type="dui/mobile/ListItem" data-dojo-props='icon:"images/i-icon-3.png", rightText:"AcmePhone", moveTo:"hello"'>
				Carrier
			</li>
		</ul>
	</div>

	<div id="hello" data-dojo-type="dui/mobile/View">
		<h1 data-dojo-type="dui/mobile/Heading">Hello</h1>
		<ul data-dojo-type="dui/mobile/EdgeToEdgeList">
			<li data-dojo-type="dui/mobile/ListItem" data-dojo-props='moveTo:"settings"'>
				Hello
			</li>
			<li data-dojo-type="dui/mobile/ListItem" data-dojo-props='moveTo:"settings"'>
				Carrier
			</li>
		</ul>
	</div>
</body>
</html>
