<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>FixedSplitter Test</title>

	<link href="../themes/iphone/FixedSplitter.css" rel="stylesheet"/>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/dom",
			"dojo/domReady",
			"dui/mobile/FixedSplitter",
			"dui/mobile/Pane",
			"dojo/parser"
		], function(dom, ready, FixedSplitter, Pane){
			ready(function(){
				var w = new FixedSplitter({
					orientation: "H"
				}, dom.byId("container"));
				w.startup();

				var p0 = new Pane({
					innerHTML: "pane #1 (width=200px)"
				});
				p0.domNode.style.backgroundColor = "yellow";
				p0.domNode.style.width = "200px";
				w.addChild(p0);

				var p1 = new Pane({
					innerHTML: "pane #2"
				});
				p1.domNode.style.backgroundColor = "pink";
				w.addChild(p1);
			});
		});
	</script>

	<style type="text/css">
		html, body{
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
