<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>runner.robot Tooltip Mouse Quirks Test</title>

		<style>
			@import "../../../../util/doh/robot/robot.css";
		</style>

		<!-- required: dojo.js -->
		<script type="text/javascript" src="../../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], isDebug: true"></script>

		<script language="JavaScript" type="text/javascript">
			require([
				"dojo/_base/kernel",
				"dojo/domReady", // dojo.ready
				"doh/runner",	//doh functions
				"dui/registry",  // dui.registry.byId
				"dui/robotx"
			], function(kernel, ready, runner, registry){
				ready(function(){

					runner.robot.initRobot("../test_transition-connect.html");
					var reg=null;

					runner.register("dui/mobile/Animation mouse tests", [
						{
							name: "Animation mouse tests",
							timeout: 50000,
							runTest: function(){
								var d = new runner.Deferred();
								reg = registry;

								runner.robot.mouseMoveAt(reg.byId("dui_mobile_ListItem_0").domNode, 1000);
								runner.robot.mouseClick({left: true}, 500);

								runner.robot.sequence(d.getTestCallback(function(){
									runner.assertEqual("none",  reg.byId("view1").domNode.style.display);
									runner.assertEqual("",  reg.byId("view2").domNode.style.display);
								}), 1500);
								return d;
							}
						},
						{
							name: "Animation mouse tests",
							timeout: 50000,
							runTest: function(){
								var d = new runner.Deferred();

								runner.robot.mouseMoveAt(reg.byId("dui_mobile_ToolBarButton_0").domNode, 1000);
								runner.robot.mouseClick({left: true}, 500);
								
								runner.robot.sequence(d.getTestCallback(function(){
									runner.assertEqual("",  reg.byId("view1").domNode.style.display);
									runner.assertEqual("none",  reg.byId("view2").domNode.style.display);
								}), 1500);
								return d;
							}
						},
						{
							name: "Animation mouse tests",
							timeout: 50000,
							runTest: function(){
								var d = new runner.Deferred();

								runner.robot.mouseMoveAt(reg.byId("dui_mobile_ListItem_1").domNode, 1000);
								runner.robot.mouseClick({left: true}, 500);

								runner.robot.sequence(d.getTestCallback(function(){
									runner.assertEqual("none",  reg.byId("view1").domNode.style.display);
									runner.assertEqual("",  reg.byId("view2").domNode.style.display);
								}), 1500);
								return d;
							}
						},
						{
							name: "Animation mouse tests",
							timeout: 50000,
							runTest: function(){
								var d = new runner.Deferred();

								runner.robot.mouseMoveAt(reg.byId("dui_mobile_ToolBarButton_0").domNode, 1000);
								runner.robot.mouseClick({left: true}, 500);

								runner.robot.sequence(d.getTestCallback(function(){
									runner.assertEqual("",  reg.byId("view1").domNode.style.display);
									runner.assertEqual("none",  reg.byId("view2").domNode.style.display);
								}), 1500);
								return d;
							}
						},
						{
							name: "Animation mouse tests",
							timeout: 50000,
							runTest: function(){
								var d = new runner.Deferred();

								runner.robot.mouseMoveAt(reg.byId("dui_mobile_ListItem_2").domNode, 1000);
								runner.robot.mouseClick({left: true}, 500);

								runner.robot.sequence(d.getTestCallback(function(){
									runner.assertEqual("none",  reg.byId("view1").domNode.style.display);
									runner.assertEqual("",  reg.byId("view2").domNode.style.display);
								}), 2000);
								return d;
							}
						}
					]);

					runner.run();
				});
			});
		</script>
	</head>
	<body />
</html>
